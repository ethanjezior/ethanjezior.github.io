    <nav class="sidebar mySidebar">
      <div class="disbtn mobile">
        <button type="button" class="openbtn" onclick="openNav()">☰ Open Navigation</button>
        <button type="button" class="closebtn" onclick="closeNav()" href="javascript:void(0)">☰ Close Navigation</button>

    <script>
      function openNav() {
        document.getElementsByClassName("mySidebar").style.height = "50vh";
        document.getElementsByClassName("disbtn").style.marginTop = "50vh";
        document.getElementsByClassName("closebtn").style.display = "block";
        document.getElementsByClassName("openbtn").style.display = "none";
        document.getElementsByTagName("nav").style.display = "block";
      }
      function closeNav() {
        document.getElementsByClassName("mySidebar").style.height = "0";
        document.getElementsByClassName("disbtn").style.marginTop = "0";
        document.getElementsByClassName("openbtn").style.display = "block";
        document.getElementsByClassName("closebtn").style.display = "none";
        document.getElementsByTagName("nav").style.display = "none";
      }
    </script>
