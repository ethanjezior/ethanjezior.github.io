<!DOCTYPE html>
<!-- Ethan Jezior template.html 9/14/23 -->
<html id="html" lang="en">

<head>
    <meta charset="utf-8">
    <title> The Dueling Grounds - Ethans Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script src="./duel.js"></script>
</head>

<body>
    <header>
        <a href="index.html"><img class="header" src="images/header.png" alt="header"></a>
    </header>
    <nav class="duel">
        <ul>
            <li class="duel"><a>???</a></li>
        </ul>
    </nav>
    <main class="duel">
        <div id="console">
            <h1 id="console-header">Console</h1>
            <div id="console-content">
                <section id="playerTurn">Player <span class="display-player player">X</span>'s turn</section>
                <audio id="audio" controls>
                    <source src="" />
                </audio>
                <button class="gameToggle" id="gameModeToggle" title="Toggles between Tic-Tac-Toe and Tic-Tac-Toe^2">Gamemode</button>
                <button class="gameToggle" id="playerModeToggle" title="Toggles between Singleplayer and Multiplayer">Playermode</button>
            </div>
        </div>
        <div id="game">
            <table id="tictactoe">
                <h1 id="tictactoeHead">Tic-Tac-Toe</h1>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <section class="announcer hide"></section>
                <section class="controls">
                    <button id="reset">Reset</button>
                </section>
            </table>
            <table id="tictactoe2">
                <h1 id="tictactoe2Head">Tic-Tac-Toe^2</h1>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr>
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <section class="announcer hide"></section>
                <section class="controls">
                    <button id="reset2">Reset</button>
                </section>
            </table>
        </div>
        
    </main>
    <footer>
        <p>
            &copy; Copyright 2023. All Rights Reserved.
        </p>
    </footer>
</body>

</html>
