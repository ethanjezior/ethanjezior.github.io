    <nav class="duel">
        <ul>
            <li class="duel"><a href="duel.html">???</a></li>
        </ul>
    </nav>
    <main class="duel">
        <div>
            <audio src="audio/wildwest-1.mp3" id="bgm" type="audio/mpeg" loop="true" width="0" height="0"></audio>
        </div>
        
    </main>
    <script>
        let audio = document.getElementById("bgm"),
        playlist = ["audio/wildwest-1.mp3", "audio/wildwest-2.mp3", "audio/wildwest-3.mp3"],
        current = 0;

        audio.onended = () => {
            current++;
            if(current >= playlist.length) { current = 0; }
            audio.src = playlist[current];
            audio.pause();
            audio.load();
            audio.play();
        };
    </script>
