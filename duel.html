<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="utf-8">
    <title> The Dueling Grounds - Ethans Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script src="jsmain/duel.js"></script>
    <script src="jsmain/tw.js"></script>
</head>

<body>
    <!-- Skip to Content Link -->
    <a class="skip" href="#content">Skip to content</a>
    
    <!-- Page Header -->
    <header>
        <a href="index.html"><img class="header" src="images/header.png" alt="header"></a>
    </header>
    <nav class="duel">
        <ul>
            <li class="duel"><a>???</a></li>
        </ul>
    </nav>
    <main class="duel" id="content" onload="tumbleweedAnimation()">
        <!-- Console div -->
        <div id="console">
            <h1 id="console-header">Console</h1>
            <div id="console-content">
                <section id="playerTurn">Player <span class="display-player player">X</span>'s turn</section>
                <audio id="audio" controls>
                    <source src="" />
                </audio>
                <button class="gameToggle" type="button" id="gameModeToggle" title="Toggles between Tic-Tac-Toe and Tic-Tac-Toe^2">Gamemode</button>
                <button class="gameToggle" type="button" id="playerModeToggle" title="Toggles between Singleplayer and Multiplayer">Playermode</button>
                <button class="gameToggle" type="button" id="twToggle" title="Toggles between Showing and Hiding Tumbleweed Animation">Show Tumbleweeds</button>
            </div>
        </div>

        <!-- Game div / Animation Container -->
        <div id="game" class="animationContainer">
            <img src="images/tumbleweed.png" class="animation" id="tumbleWeed">

            <!-- TicTacToe Table -->
            <table id="tictactoe">
                <h1 id="tictactoeHead">Tic-Tac-Toe</h1>
                <tr> <!-- Top Row -->
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr> <!-- Middle Row -->
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <tr> <!-- Bottom Row -->
                    <td class="tile"></td>
                    <td class="tile"></td>
                    <td class="tile"></td>
                </tr>
                <section class="announcer hide"></section>
                <section id="secReset" class="controls">
                    <button id="reset" type="button">Reset</button>
                </section>
            </table>

            <!-- TicTacToe^2 Table -->
            <table id="tictactoe2">
                <h1 id="tictactoe2Head">Tic-Tac-Toe^2</h1>
                <tr> <!-- Top Outer-Row -------------------->
                    <td> <!-- Outer Tile 1 -->
                        <tr> <!-- Outer Tile 1: Inner-Row 1 -->

                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                        <tr> <!-- Outer Tile 1: Inner-Row 2 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                        <tr> <!-- Outer Tile 1: Inner-Row 3 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                    </td>
                    <td> <!-- Outer Tile 2 -->

                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                        <tr> <!-- Outer Tile 2: Inner-Row 2 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                        <tr> <!-- Outer Tile 2: Inner-Row 3 -->
                            <td class="tile2"></td>

                            <td class="tile2"></td>
                        </tr>
                    </td>
                    <td> <!-- Outer Tile 3 -->
                        <tr> <!-- Outer Tile 3: Inner-Row 1 -->

                            <td class="tile2"></td>
                            <td class="tile2"></td>

                        <tr> <!-- Outer Tile 3: Inner-Row 2 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                        <tr> <!-- Outer Tile 3: Inner-Row 3 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                        </tr>
                    </td>
                </tr>
                <tr> <!-- Middle Outer-Row -------------------->
                    <td> <!-- Outer Tile 4 -->
                        <tr> <!-- Outer Tile 4: Inner-Row 1 -->
                            <td class="tile2"></td>
                            <td class="tile2"></td>
                            <td class="tile2"></td>

                        <tr> <!-- Outer Tile 4: Inner-Row 2 -->

                        <tr> <!-- Outer Tile 7: Inner-Row 2 -->
                            <td class="tile2"></td>

                    <td> <!-- Outer Tile 8 -->

                <section id="secReset2" class="controls">
