    <script>
        var tracks = {
                list: ["audio/wildwest-1.mp3", "audio/wildwest-2.mp3", "audio/wildwest-3.mp3"],
                index: 0,
                next: function () {
                    if (this.index == this.list.length - 1) this.index = 0;
                    else {
                        this.index += 1;
                    }
                },
                play: function () {
                    return this.list[this.index];
                }
            }

            audio.onended = function () {
                tracks.next();
                audio.src = tracks.play();
                audio.load();
                audio.play();
            }

            audio.src = tracks.play();
    </script>
